<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML DEMO</title>
</head>
<body>
    <form>
        Enter Name:<input type="text" placeholder="Enter user name" required/>
        <br />
        Enter Password:<input type="password" placeholder="Enter Password" required/>
        <br />
        Gender:<input type="radio" name="gender" />Male  <input type="radio" name="gender" /> Female<br />
        Select Hobbies:<input type="checkbox" name="hobbies" />music <input type="checkbox" name="hobbies" />Sports<input type="checkbox" name="hobbies" />Reading Books<br />
        <br />

        Email:<input type="email" />
        <br />
        <br />
        Select City:
        <select>
            <option>--Select City--</option>
            <option>Pune</option>
            <option>Mumbbai</option>
            <option>nashik</option>
            <option>nagpur</option>
        </select><br />
        Upload File:<input type="file" multiple /><br />
        Number:<input type="number" min="20" max="100" />
        <br /><br />
        Week:<input type="week" /><br /><br />
        Month:<input type="month" /><br /><br />
        Date:<input type="date" /><br /><br />
        datetime-local:<input type="datetime-local" /><br /><br />
        color:<input type="color" /><br /><br />
        URL:<input type="url" /><br /><br />
        <input type="button" value="Button" /><br /><br />
        <input type="submit" value="register" /><br /><br />
        <input type="reset" value="clear" /><br /><br />


    </form>

</body>
</html>
